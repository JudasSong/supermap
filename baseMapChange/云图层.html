<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">   
    <title>SuperMap iClient for JavaScript:TiledDynamicRESTLayer</title>
    <!--引用需要的脚本-->
    <script src="./libs/SuperMap.Include.js"></script>
    <script type="text/javascript">
    //声明变量map、layer、url
   // var map, layer,url = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World";
	var map, layer;
	function init(){
	map = new SuperMap.Map("map", { 
	controls:[new SuperMap.Control.ScaleLine(),
				new SuperMap.Control.LayerSwitcher(),
				new	SuperMap.Control.Zoom(),
				new SuperMap.Control.Navigation({dragPanOptions:{enableKinetic:true}})]});
		layer = new SuperMap.Layer.CloudLayer();
		map.addLayers([layer]);
		map.setCenter(new SuperMap.LonLat(11339634.286396, 4588716.5813769), 4);
	}
	</script>
	</head>
	<body onload="init()">
		<!--地图显示的div-->
		<div id="map" style="position:absolute;left:0px;right:0px;width:90%;height:90%;" >             
		</div>    

</body>
</html>
